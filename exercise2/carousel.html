<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>The responsive Bootstrap grid</title>

    <!-- We link the CDN css files here -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <!-- We code here -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">

          <div id="my-slider" class="carousel slide" data-ride="carousel">

            <!-- indicators dot nav -->
            <ol class="carousel-indicators">
              <li data-target="#my-slider" data-slide-to="0" class="active"></li>
              <li data-target="#my-slider" data-slide-to="1"></li>
              <li data-target="#my-slider" data-slide-to="2"></li>
              <li data-target="#my-slider" data-slide-to="3"></li>
            </ol>
            
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="images/1.jpg" alt="Wedding" />
                <div class="carousel-caption">
                  <h1>Weddings</h1>
                </div>
              </div>
              <div class="item">
                <img src="images/2.jpg" alt="Electronics" />
                <div class="carousel-caption">
                  <h1>Electronics</h1>
                </div>
              </div>
              <div class="item">
                <img src="images/3.jpg" alt="Rock Events" />
                <div class="carousel-caption">
                  <h1>Rock Events</h1>
                </div>
              </div>
              <div class="item">
                <img src="images/4.jpg" alt="Apparel" />
                <div class="carousel-caption">
                  <h1>Apparel</h1>
                </div>
              </div>
            </div>

            <!-- controls or next prev buttons -->
            <a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>

          </div>

        </div>
      </div>
    </div>

    <!-- Jquery Files above bootstrap js file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  </body>
</html>
